<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}ChatApp</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-gradient-to-r from-purple-400 from-5% via-cyan-600 via-70% to-purple-700">
        <nav class="absolute inset-x-0 top-0 flex items-center justify-between px-4 py-6 bg-black/30 z-30 backdrop-blur">
            <div>
                <a href="/" class="text-2xl font-semibold text-white">ChatApp</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white font-semibold hover:text-gray-200">Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white font-semibold bg-sky-600 hover:bg-sky-700">Log out</a>
                {% else %}
                <a href="/login/" class="text-white font-semibold hover:text-gray-200">Log in</a>
                
                <a href="/signup/" class="px-5 py-3 rounded-xl font-semibold text-white bg-sky-600 hover:bg-sky-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
