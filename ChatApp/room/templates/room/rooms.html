{% extends 'core/base.html' %}
{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-16 mt-24 text-center">
    <h1 class="text-3xl lg:text-6xl text-white/80">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center px-3 py-3 place-content-center" id="doors">
    {% for room in rooms %}
        <div class="w-1/3 lg:w-1/5 px-3 py-3">
            <div class="p-4 bg-black/30 backdrop-blur shadow rounded-xl text-center">
                <h2 class="mb-5 text-wxl text-white/80 font-semibold">{{ room.name }}</h2>
                {% if room.created_by == request.user %}
                    <div class="w-full flex items-center place-content-center">
                        <a href="{% url 'enterRoom' room.slug %}" class="text-center px-3 py-3 w-1/2 mx-2 lg:mx-1 rounded-xl font-semibold  text-white/80 bg-sky-600 hover:bg-sky-700">Join</a>
                        <a href="{% url 'deleteRoom' room.slug %}" class="text-center px-3 py-3 mx-2 lg:mx-1 rounded-xl w-1/2 font-semibold text-white/80 bg-gray-400 hover:bg-gray-500">Delete</a>
                    </div>
                {% else %}
                    <a href="{% url 'enterRoom' room.slug %}" class="px-5 py-3 block rounded-xl font-semibold text-white/80 bg-gradient-to-r from-sky-600 to-gray-400 hover:from-sky-700 hover:to-gray-500">Join</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
<div class="w-full flex flex-wrap items-center px-3 py-3 place-content-center" id="doors">
    <div class="w-1/3 lg:w-1/5 px-3 py-3">
        <div class="p-4 bg-black/30 backdrop-blur shadow rounded-xl text-center">
            <h2 class="mb-5 text-wxl text-white/80 font-semibold">Add Room</h2>
            <a href="{% url 'createRoom' %}" class="bg-gradient-to-r from-sky-600 to-gray-400 px-5 py-3 block rounded-xl font-semibold text-white/80 hover:from-sky-700 hover:to-gray-500">Create</a>
        </div>
    </div>
</div>
{% endblock %}
