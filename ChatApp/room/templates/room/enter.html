{% extends 'core/base.html' %}
{% block title %}Security | {% endblock %}

{% block content %}
<div class="p-10 lg:p-16 mt-24 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Enter Room: {{ room.name }}</h1>
</div>

<form method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-white">Password</label>

        <input type="password", name="psswd", class="w-full mt-2 px-4 py-2 rounded-xl text-white bg-black/30 focus:outline-none">
    </div>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-400 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    
    <div class="place-content-center flex">
        <button class="px-5 py-3 rounded-xl text-white bg-sky-800 hover:bg-sky-700">Join room</button>
    </div>
    
</form>
{% endblock %}
